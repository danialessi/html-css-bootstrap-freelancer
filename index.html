<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER  -->
    <!-- top nav  -->
    <section class="top-nav">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-7 col-md-8 col-lg-8">
                    <h4>START BOOTSTRAP</h4>
                </div>

                <div class="hidden-xs col-sm-5 col-md-4 col-lg-4">
                    <ul>
                        <li>PORTFOLIO</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>

                <div class="col-xs-6 hidden-sm hidden-md hidden-lg ">
                    <div class="burger">Burger</div>
                </div>
            </div>
        </div>
    </section>
    <!-- end top nav  -->

    <!-- jumbotron  -->
    <section>
        <div class="jumbotron">
            <div class="jumbotron-content">
                <img src="" alt="">
                <h1>START BOOTSTRAP</h1>
                <div class="star">&#9733;</div>
                <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
            </div>
        </div>
    </section>
    <!-- end jumbotron  -->
    <!-- END HEADER  -->

    <!-- MAIN  -->
    <!-- portfolio  -->
    <section>
        <div class="portfolio-section-title">
            <h2>PORTFOLIO</h2>
            <div class="black-star">&#9733;</div>
        </div>

        <div class="container">
            <div class="row">
                
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-1"></div>
                </div>
                        
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-2"></div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-3"></div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-4"></div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-5"></div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 margin-bottom-col">
                    <div class="content-col item-6"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- end portfolio  -->
    
    

    <!-- END MAIN  -->

</body>
</html>
